<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USMLE Smart Exam System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>USMLE Smart Exam System</h1>
        <button id="start-exam-btn">Start Exam</button>
    </header>

    <div id="exam-container" style="display: none;">
        <h2>Exam Questions</h2>
        <div id="question-container"></div>
        <div id="progress">Question 1 of 10</div>
        <button id="submit-btn" style="display: none;">Submit</button>
    </div>

    <div id="loading-message" style="display: none;">Loading questions...</div>

    <script src="js/script.js"></script>
</body>
</html>
